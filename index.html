<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>
    <section class="BigOne">
    <section>
        <nav>
          <!-- <img src="img/user.png" alt=""> -->
        </nav>
        <main>
            <div class="form">
            <header>Apply here</header>
             <div class="form-details">
               <h1>Name<span>(required)</span></h1>
                <input type="text" name="" id="NamePlus">
               </div>

                <div class="form-details">
                <h1>Email address <span>(required)</span></h1>
                <input type="email" id="NamePlus">
                </div>

                <div class="form-details">
                <h1>Phone number</h1>
                  <input type="number" id="NamePlus" min="0">
                </div>

                <div class="form-details">
                <h1>Location</h1>
                <input type="text" placeholder="City, state, etc." id="NamePlus">
                </div>

                 <div class="form-details">
                <h1>LinkedIn profile</h1>
                 <div class="text">https://Linkedin.com/in/<span><input type="text" placeholder="..." id="textInput"></span></div>
                </div>


                 <div class="form-details">
                <h1>Dribble profile</h1>
                <div class="text">https://dribble.com/<span><input type="text" placeholder="..." id="textInput"></span></div>
                </div>
                
                <div class="form-details">
                <h1>Website URL</h1>
                <div class="text">https://<span><input type="text" placeholder="..." id="textInput"></span></div>
                </div>

                 <div class="form-details">
                <h1>Resume</h1>
                <div class="Btn-text"><button id="Btn-Resume">Attach resume/Cv</button></div>
                <input type="file" name="" id="inputFile" accept=".pdf, .doc" hidden>
                </div>


            </div>
        </main>
    </section>
    </section>
</body>
<script src="app.js"></script>
</html>
